<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shows</title>
</head>
<body>
<div>
    <ul>
        {% for show in shows %}
        <li>
            <img src="{{ show.image.url }}" alt="">
            <h2><a href="/shows/{{ show.id }}/">{{ show.title }}</a></h2>
        </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
