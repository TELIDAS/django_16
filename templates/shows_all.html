<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shows</title>
    <link rel="stylesheet" href="{% static '/css/bootstrap.css/' %}">
</head>
<body>
<style>
    body {
        background-color: #FFE53B;
        background-image: linear-gradient(147deg, #FFE53B 0%, #FF2525 74%);
    }

    .shows__img {
        height: 250px;
        object-fit: fill;
    }

    .shows__container {
        height: 250px;
        margin-top: 40px;
    }
</style>


<div class="container shows__container">
    <div class="row gy-5">
        {% for show in shows %}
        <div class="col-3">
            <div class="card">
                <img src="{{ show.image.url }}" class="card-img-top shows__img" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ show.title }}</h5>
                    <p class="card-text">{{ show.genre }}</p>
                    <a href="/shows/{{ show.id }}/" class="btn btn-primary">Go {{show.title}}</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</html>
