<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shows</title>
    <link rel="stylesheet" href="{% static '/css/bootstrap.css/' %}">
</head>
<body>
<style>
    body {
        background-color: #FFE53B;
        background-image: linear-gradient(147deg, #FFE53B 0%, #FF2525 74%);
    }

    .shows__img {
        height: 250px;
        object-fit: fill;
    }

    .shows__container {
        height: 250px;
        margin-top: 40px;
    }
</style>
<div class="container">
    <a href="/shows/" class="btn btn-secondary shows__button">All</a>
    <a href="/shows/latest/" class="btn btn-secondary shows__button">Latest</a>
    <a href="/shows/drama/" class="btn btn-secondary shows__button">Drama</a>
    <a href="/shows/horror/" class="btn btn-secondary shows__button">Horror</a>
    <a href="/shows/comedy/" class="btn btn-secondary shows__button">Comedy</a>
    <a href="/shows/fantasy/" class="btn btn-secondary shows__button">Fantasy</a>
    <a href="/shows/scifi/" class="btn btn-secondary shows__button">Sci-Fi</a>
    <a href="/shows/onime/" class="btn btn-secondary shows__button">Onime</a>
    <a href="/shows/romantic/" class="btn btn-secondary shows__button">Romantic</a>
    <a href="/shows/action/" class="btn btn-secondary shows__button">Action</a>
</div>

<div class="container shows__container">
    <div class="row gy-5">
        {% for show in shows %}
        <div class="col-3">
            <div class="card">
                <img src="{{ show.image.url }}" class="card-img-top shows__img" alt="...">
                <div class="card-body">
                    <h5 class="card-title">{{ show.title }}</h5>
                    <p class="card-text">{{ show.genre }}</p>
                    <a href="/shows/{{ show.id }}/" class="btn btn-primary">Go {{show.title}}</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
</body>
</html>
