<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Posts</title>
</head>
<body>
<div>
    <ul>
        {% for post in posts %}
        <li>
            <h2>{{ post.title }}</h2>
            <p>{{ post.description }}</p>
            <p>{{ post.created_date }}</p>
            <p>{{ post.updated_date }}</p>
        </li>
        {% endfor %}
    </ul>
</div>
</body>
</html>
